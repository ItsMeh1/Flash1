<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash | Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0a0a0c; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        iframe { background-color: white; flex-grow: 1; border: none; display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-200">
    <!-- Tabs Header -->
    <div class="flex items-center bg-[#16161a] px-2 pt-2 gap-1 border-b border-white/5">
        <div id="tabContainer" class="flex flex-1 overflow-x-auto no-scrollbar gap-1">
            <div id="defaultTab" class="active-tab flex items-center min-w-[140px] max-w-[200px] h-9 px-3 rounded-t-lg bg-[#24242b] text-white cursor-pointer">
                <i data-lucide="zap" class="mr-2 text-yellow-400 w-4 h-4"></i>
                <span class="text-xs font-medium truncate">New Tab</span>
            </div>
        </div>
        <button class="p-1.5 mb-2 hover:bg-white/5 rounded-full text-slate-400"><i data-lucide="plus" class="w-4 h-4"></i></button>
    </div>

    <!-- Nav Controls -->
    <div class="flex items-center gap-3 bg-[#24242b] p-2 px-4 shadow-xl">
        <div class="flex items-center gap-1">
            <button onclick="goBack()" class="p-2 hover:bg-white/5 rounded-lg text-slate-400"><i data-lucide="arrow-left" class="w-[18px] h-[18px]"></i></button>
            <button onclick="reload()" class="p-2 hover:bg-white/5 rounded-lg text-slate-400"><i data-lucide="rotate-cw" class="w-[17px] h-[17px]"></i></button>
            <a href="index.html" class="p-2 hover:bg-white/5 rounded-lg text-slate-400"><i data-lucide="home" class="w-[18px] h-[18px]"></i></a>
        </div>
        <div class="flex-1 relative flex items-center">
            <i data-lucide="shield-check" class="absolute left-3 text-slate-500 w-4 h-4"></i>
            <input type="text" id="urlInput" class="w-full bg-[#16161a] border border-white/5 rounded-full py-1.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50" placeholder="Search or enter address...">
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="mainContent" class="flex-1 flex flex-col items-center justify-center relative bg-[#0a0a0c]">
        <div id="homeScreen" class="text-center animate-in fade-in">
            <h1 class="text-7xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white to-slate-500 mb-8">
                FLASH<span class="text-yellow-400">âš¡</span>
            </h1>
            <div class="w-full max-w-xl px-6 mx-auto">
                <input type="text" id="mainSearch" placeholder="What are we doing today?" class="w-[500px] bg-[#16161a] border border-white/10 rounded-2xl py-5 px-6 text-lg focus:outline-none focus:border-yellow-500/50 shadow-2xl">
            </div>
        </div>
        <iframe id="browserFrame"></iframe>
    </main>

    <script>
        lucide.createIcons();
        const PROXY_URL = "https://misleading-glenn-bulbix-50cfaa5b.koyeb.app";
        const urlInput = document.getElementById('urlInput');
        const mainSearch = document.getElementById('mainSearch');
        const frame = document.getElementById('browserFrame');
        const homeScreen = document.getElementById('homeScreen');

        function loadUrl(query) {
            if (!query) return;
            let url = query.trim();
            if (!url.includes('.') || url.includes(' ')) {
                url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            const encoded = btoa(url).replace(/\//g, '_').replace(/\+/g, '-');
            frame.src = `${PROXY_URL}/service/${encoded}`;
            frame.style.display = 'block';
            homeScreen.style.display = 'none';
            urlInput.value = url;
        }

        [urlInput, mainSearch].forEach(input => {
            input.addEventListener('keydown', e => { if (e.key === 'Enter') loadUrl(e.target.value); });
        });

        function goBack() { try { frame.contentWindow.history.back(); } catch(e) {} }
        function reload() { frame.src = frame.src; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash | G </title>
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-hover: rgba(255, 255, 255, 0.2);
      --accent: #00f2fe;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #16213e);
      color: #fff;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Search Bar Styling */
    .search-container {
      margin-bottom: 40px;
      position: relative;
    }

    #siteSearch {
      width: 100%;
      padding: 15px 25px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #siteSearch:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
    }

    .nav-card {
      text-decoration: none;
      color: white;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-card:hover {
      background: var(--card-hover);
      transform: translateY(-5px);
      border-color: var(--accent);
    }

    .nav-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 8px;
    }

    /* Helper class for JS filtering */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Flash Games</h1>
    <div class="search-container">
      <input type="text" id="siteSearch" placeholder="Search your links..." onkeyup="filterLinks()">
    </div>
  </header>

  <div class="nav-grid" id="linkGrid">
    <a href="sendou.html" class="nav-card">
      <img src="https://via.placeholder.com/50" alt="Sendou">
      <span>Sendou</span>
    </a>

    <a href="splatoon3.html" class="nav-card">
      <img src="https://via.placeholder.com/50" alt="Splatoon">
      <span>Splatoon3.ink</span>
    </a>

    <a href="phantom.html" class="nav-card">
      <img src="https://via.placeholder.com/50" alt="Phantom">
      <span>Phantom</span>
    </a>

    <a href="mc.html" class="nav-card">
      <img src="https://via.placeholder.com/50" alt="Minecraft">
      <span>Minecraft Launcher</span>
    </a>

    <a href="https://daydreamx.pro" class="nav-card">
      <img src="https://via.placeholder.com/50" alt="DayDream">
      <span>DayDream [X]</span>
    </a>
  </div>

  <script>
    function filterLinks() {
      const input = document.getElementById('siteSearch').value.toLowerCase();
      const cards = document.getElementsByClassName('nav-card');

      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].getElementsByTagName('span')[0].innerText.toLowerCase();
        if (title.includes(input)) {
          cards[i].classList.remove('hidden');
        } else {
          cards[i].classList.add('hidden');
        }
      }
    }
  </script>

</body>
</html>

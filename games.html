<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash | Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#0a0a0c] text-slate-200">
    <div class="relative max-w-7xl mx-auto px-6 py-12">
        <a href="index.html" class="flex items-center gap-2 text-slate-500 hover:text-white mb-12 group">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            <span>Back to Hub</span>
        </a>

        <h1 class="text-5xl md:text-6xl font-black italic tracking-tighter text-white mb-12">
            GAMES<span class="text-purple-500">+</span><span class="text-yellow-400">âš¡</span>
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Game Card -->
            <div class="group bg-[#16161a] border border-white/5 rounded-3xl overflow-hidden hover:border-purple-500/30 transition-all hover:-translate-y-2">
                <div class="aspect-video relative">
                    <img src="https://images.unsplash.com/photo-1614850523296-e8c041de4398?auto=format&fit=crop&w=300" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-opacity">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-12 h-12 bg-purple-500 rounded-full flex items-center justify-center"><i data-lucide="play" class="text-white fill-current"></i></div>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-1 group-hover:text-purple-400">Slope</h3>
                    <p class="text-xs text-slate-500 mb-4">Speed down neon slopes.</p>
                    <div class="flex justify-between items-center text-[10px] uppercase font-mono text-slate-600 border-t border-white/5 pt-4">
                        <span>Action</span>
                        <span class="text-purple-400">2.4k Active</span>
                    </div>
                </div>
                <a href="helpers/error.html" class="absolute inset-0"></a>
            </div>
            <!-- Repeat cards as needed -->
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>

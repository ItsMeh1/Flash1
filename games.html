<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash | G </title>
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-hover: rgba(255, 255, 255, 0.2);
      --accent: #00f2fe;
      --sidebar-width: 50px;
      --bg-dark: #1e2230;
      --text-dim: #8a8f9d;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: row; /* Changed to row for sidebar */
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #16213e);
      color: #fff;
    }

    /* --- SIDEBAR STYLES --- */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--bg-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      border-right: 1px solid rgba(255,255,255,0.05);
      flex-shrink: 0;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .nav-btn {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-dim);
      text-decoration: none;
      transition: all 0.2s ease;
      position: relative;
    }

    .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); }
    .nav-btn.active { color: var(--accent); }
    .nav-btn.active::before {
      content: ''; position: absolute; left: 0; top: 10px; bottom: 10px; width: 3px;
      background-color: var(--accent); border-radius: 0 4px 4px 0;
    }

    /* --- MAIN PAGE CONTENT --- */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-y: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container { margin-bottom: 40px; position: relative; }

    #siteSearch {
      width: 100%;
      padding: 15px 25px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #siteSearch:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
    }

    .nav-card {
      text-decoration: none;
      color: white;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-card:hover {
      background: var(--card-hover);
      transform: translateY(-5px);
      border-color: var(--accent);
    }

    .nav-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 8px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="index.html" class="nav-btn" title="Home">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
    </a>
    <a href="games.html" class="nav-btn active" title="Games">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4M8 10v4M15 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path></svg>
    </a>
    <a href="tools.html" class="nav-btn" title="Tools">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
    </a>
  </aside>

  <div class="content-wrapper">
    <header>
      <h1>Flash Games & Tools</h1>
      <div class="search-container">
        <input type="text" id="siteSearch" placeholder="Search your links..." onkeyup="filterLinks()">
      </div>
    </header>

    <div class="nav-grid" id="linkGrid">
      <a href="sendou.html" class="nav-card">
        <img src="https://via.placeholder.com/50" alt="Sendou">
        <span>Sendou</span>
      </a>
      <a href="splatoon3.html" class="nav-card">
        <img src="https://via.placeholder.com/50" alt="Splatoon">
        <span>Splatoon3.ink</span>
      </a>
      <a href="phantom.html" class="nav-card">
        <img src="https://via.placeholder.com/50" alt="Phantom">
        <span>Phantom</span>
      </a>
      <a href="mc.html" class="nav-card">
        <img src="https://via.placeholder.com/50" alt="Minecraft">
        <span>Minecraft Launcher</span>
      </a>
      <a href="https://daydreamx.pro" class="nav-card">
        <img src="https://via.placeholder.com/50" alt="DayDream">
        <span>DayDream [X]</span>
      </a>
    </div>
  </div>

  <script>
    function filterLinks() {
      const input = document.getElementById('siteSearch').value.toLowerCase();
      const cards = document.getElementsByClassName('nav-card');
      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].getElementsByTagName('span')[0].innerText.toLowerCase();
        if (title.includes(input)) {
          cards[i].classList.remove('hidden');
        } else {
          cards[i].classList.add('hidden');
        }
      }
    }
  </script>

</body>
</html>

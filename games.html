<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Dashboard</title>
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-hover: rgba(255, 255, 255, 0.2);
      --accent: #00f2fe;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #2c3e50, #000000);
      color: #fff;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-banner {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid #ff5252;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.9rem;
      color: #ff8a8a;
    }

    /* Grid Layout */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
    }

    /* Button/Card Styling */
    .nav-card {
      text-decoration: none;
      color: white;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .nav-card:hover {
      background: var(--card-hover);
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 10px 40px rgba(0, 242, 254, 0.2);
    }

    /* Image Styling */
    .nav-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 12px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    .nav-card span {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
    }

    /* Status indicator for "Down" sites */
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>DASHBOARD</h1>
    <div class="error-banner">
      ⚠️ [CustomSite Viewer] and [Search] are currently offline.
    </div>
  </header>

  <div class="nav-grid">
    <a href="sendou.html" class="nav-card">
      <img src="https://via.placeholder.com/60" alt="Sendou">
      <span>Sendou Page</span>
    </a>

    <a href="splatoon3.html" class="nav-card">
      <img src="https://via.placeholder.com/60" alt="Splatoon">
      <span>Splatoon3.ink</span>
    </a>

    <a href="search.html" class="nav-card disabled">
      <img src="https://via.placeholder.com/60" alt="Search">
      <span>Search (Offline)</span>
    </a>

    <a href="phantom.html" class="nav-card">
      <img src="https://via.placeholder.com/60" alt="Phantom">
      <span>Phantom [3]</span>
    </a>

    <a href="truffled.html" class="nav-card">
      <img src="https://via.placeholder.com/60" alt="Truffled">
      <span>Truffled [2]</span>
    </a>

    <a href="mc.html" class="nav-card">
      <img src="https://via.placeholder.com/60" alt="Minecraft">
      <span>Minecraft Launcher</span>
    </a>

    <a href="https://daydreamx.pro" class="nav-card">
      <img src="https://via.placeholder.com/60" alt="DayDream">
      <span>DayDream [Cool]</span>
    </a>
  </div>

</body>
</html>

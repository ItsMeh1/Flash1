<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash | G</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content-wrapper">
    <header>
      <h1>Games+ ⚡️</h1>
      <h4>Choose a game to play, ad free.</h4>
      <div class="search-container">
        <input type="text" id="siteSearch" class="search-input" placeholder="Search games..." onkeyup="filterLinks()">
      </div>
    </header>

    <div class="nav-grid" id="linkGrid">
      
     <a href="browser.jsx" class="nav-card">
        <img src="https://static.vecteezy.com/system/resources/previews/016/716/476/non_2x/internet-browser-icon-free-png.png" alt="Sendou">
        <div class="card-content">
        <div class="card-divider"></div>
        <span class="card-title">Example Game</span>
        <p class="card-desc">Example game description..</p>
        </div>
    </a>

    </div>
  </div>

  <script>
    function filterLinks() {
      const input = document.getElementById('siteSearch').value.toLowerCase();
      const cards = document.getElementsByClassName('nav-card');
      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].getElementsByTagName('span')[0].innerText.toLowerCase();
        if (title.includes(input)) {
          cards[i].classList.remove('hidden');
        } else {
          cards[i].classList.add('hidden');
        }
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    :root {
      --sidebar-bg: #1e2230;
      --main-bg: #161925;
      --accent-color: #4c8bf5;
      --text-main: #ffffff;
      --text-dim: #8a8f9d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--main-bg);
      color: var(--text-main);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 100px;
      background-color: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-btn {
      width: 100%;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-dim);
      transition: all 0.3s ease;
      cursor: pointer;
      gap: 8px;
    }

    .nav-btn:hover {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.03);
    }

    .nav-btn.active {
      color: var(--accent-color);
      border-left: 3px solid var(--accent-color);
    }

    .nav-btn span {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* --- CONTENT AREA --- */
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .search-container {
      width: 100%;
      max-width: 650px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }

    /* --- DUCKDUCKGO SEARCH BAR --- */
    .search-form {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .search-form:focus-within {
      border-color: var(--accent-color);
      box-shadow: 0 0 20px rgba(76, 139, 245, 0.15);
      background: rgba(255, 255, 255, 0.08);
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px;
    }

    .search-button {
      background: transparent;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .search-button:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="#" class="nav-btn active">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
      <span>Home</span>
    </a>
    
    <a href="#" class="nav-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 12h4M8 10v4M15 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path></svg>
      <span>Games</span>
    </a>

    <a href="#" class="nav-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
      <span>Tools</span>
    </a>
  </aside>

  <main class="content-area">
    <div class="search-container">
      <h1>Search</h1>
      
      <form class="search-form" action="https://duckduckgo.com/" method="GET" target="_blank">
        <input 
          type="text" 
          name="q" 
          class="search-input" 
          placeholder="Search the web with DuckDuckGo..." 
          autocomplete="off" 
          required
        >
        <button type="submit" class="search-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
      </form>
    </div>
  </main>

</body>
</html>

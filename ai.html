</head>

  <main class="main-content">
    <div class="chat-layout">
      
      <div class="chat-header">
        <h1 style="font-size: 1.8rem; margin:0;">AI Assistant</h1>
      </div>

      <div class="chat-box" id="chatBox">
        <div class="message bot">Hello! I am your AI assistant. How can I help you today?</div>
      </div>

      <div class="chat-input-container">
        <input type="text" id="userInput" class="chat-input" placeholder="Type a message..." autocomplete="off" onkeypress="handleKey(event)">
        <button onclick="sendMessage()" class="send-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </div>

    </div>
  </main>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function handleKey(e) {
      if (e.key === 'Enter') sendMessage();
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // 1. Add User Message
      addMessage(text, 'user');
      userInput.value = '';

      // 2. Simulate AI Typing/Response (Mock)
      setTimeout(() => {
        const botResponse = getMockResponse(text);
        addMessage(botResponse, 'bot');
      }, 600);
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
    }

    function getMockResponse(input) {
      input = input.toLowerCase();
      if (input.includes('hello') || input.includes('hi')) return "Hi there! Ready to work?";
      if (input.includes('game')) return "You can check out the Games tab on the left!";
      if (input.includes('tool')) return "Need a calculator? Check the Tools section.";
      if (input.includes('time')) return "I can't tell time yet, but check your taskbar!";
      return "I'm just a demo AI for now, but I look pretty cool, right?";
    }
  </script>

</body>
</html>
